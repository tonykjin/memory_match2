    <body>
        <header class="d-flex justify-content-center align-items-center"> 
            <div class="drunk-rick"></div>
            <div class='progress-container'>
                <div class="progress bg-transparent">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
            </div>
            </div>
            <div class="neutrino-bomb"></div>
        </header>
        <aside>
            <div class="morty happy"></div>
            <div class="accuracy-text">Accuracy</div>

            <div class="matches-text">Matches</div>
            <div class="matches-value"></div>
            <a href="#" class="reset-button">Reset</a>
        </aside>
        <main>
            <div class="container h-100 w-100" id="main"></div>

        <div class="modal fade" id="win-modal" tabindex="-1" role="dialog" aria-labelledby="win-modal-title" aria-hidden="true">

                    <span aria-hidden="true">&times;</span>

                        <div style="width:100%;height:0;padding-bottom:56%;position:relative;"><iframe src="https://giphy.com/embed/liBsVeLILcyaY" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/adultswim-liBsVeLILcyaY"></a></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="window.location.reload('false')">Play Again</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="lose-modal" tabindex="-1" role="dialog" aria-labelledby="lose-modal-title" aria-hidden="true">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="window.location.reload('false')">Try Again</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>

              </div>
